set -g detach-on-destroy off
# set -g default-terminal "-256color"
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# set-option -sg escape-time 10

# New updated uptions
# set -g default-terminal "tmux-256color"

unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# split panes
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind \\ split-window -v -c "#{pane_current_path}"
unbind -
bind - attach-session -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded Succesfully!"

# Basic Vim bindings for resizing panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z # Maximize pane

set -g mouse on
set-option -g status-position top
set-window-option -g mode-keys vi

bind-key x kill-pane
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd2Pane

# Tmux with sesh integration
bind-key "s" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # Auto save tmux environment in the background every 15minutes
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager' # Smart session manager

# Catppuccin setup 
# manual install recommended
# https://github.com/catppuccin/tmux?tab=readme-ov-file#installation
# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
# set window tile
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_directory}"

# # Themeing
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/block/magenta'

# # Dracula Theme
# set -g @plugin 'dracula/tmux'
